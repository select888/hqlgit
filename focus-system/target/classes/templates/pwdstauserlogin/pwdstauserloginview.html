<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div class="pageContent">
	<form method="post" action="pwdstauserlogin/update?refreshpath=pwdstauserloginlist" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="agentId" th:value="${entity.agentId}">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>password：</label>
				<input name="password" readonly="readonly" type="text" maxlength="150" th:value="${entity.password}"/>
			</p>
			<div class="divider"></div>
		</div>
		
		<div class="formBar">
			<ul>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
