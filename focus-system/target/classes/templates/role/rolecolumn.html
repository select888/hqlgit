<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div th:fragment="thead">
	<th width="22"><input type="checkbox" th:group="entityids" class="checkboxCtrl"></th>
	<th orderField="roleId" th:class="${pager.orderField eq 'roleId'}?${pager.orderDirection}" title="排序">编号</th>
	<th orderField="roleName" th:class="${pager.orderField eq 'roleName'}?${pager.orderDirection}">角色名</th>
	<th orderField="description" th:class="${pager.orderField eq 'description'}?${pager.orderDirection}">角色描述</th>
	<th>操作</th>
</div>
<div th:fragment="tbody(beanname)">
<tr th:each="pojo:${datas}" th:target="sid_entity"
 th:object=${pojo} th:rel="*{roleId}" >
 <td><input name="entityids" th:value="*{roleId}" type="checkbox"></td>
 <td th:text="*{roleId}"></td>
 <td th:text="*{roleName}"></td>
 <td th:text="*{description}"></td>
 <td>
	<a title="删除" target="ajaxTodo" th:href="@{${beanname}+'/del/'+*{roleId}+'?refreshpath='+${beanname}+'list'}" class="btnDel">删除</a>
	<a title="编辑"  target="navTab" mask="true" th:href="@{${beanname}+'/updateUI/'+*{roleId}+'?returnpath='+${beanname}+'/'+${beanname}+'UpdateUI'}" class="btnEdit">编辑</a>
	<a title="查看"  target="navTab" mask="true" th:href="@{${beanname}+'/view/'+*{roleId}+'?returnpath='+${beanname}+'/'+${beanname}+'view'}">查看</a>
 </td>
</tr>
</div>
