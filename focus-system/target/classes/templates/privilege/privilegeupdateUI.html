<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div class="pageContent">
	<form method="post" action="privilege/update?refreshpath=privilegelist" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="id" th:value="${entity.id}">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>pridesc：</label>
				<input name="pridesc" type="text" maxlength="150" th:value="${entity.pridesc}"/>
			</p>
			<p>
				<label>orderno：</label>
				<input name="orderno" type="text" maxlength="150" th:value="${entity.orderno}"/>
			</p>
			<p>
				<label>type：</label>
				<input name="type" type="text" maxlength="150" th:value="${entity.type}"/>
			</p>
			<p>
				<label>priurl：</label>
				<input name="priurl" type="text" maxlength="150" th:value="${entity.priurl}"/>
			</p>
			<p>
				<label>priname：</label>
				<input name="priname" type="text" maxlength="150" th:value="${entity.priname}"/>
			</p>
			<div class="divider"></div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
