<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/login/style.css"/>
<link href="css/login/popup-box.css" rel="stylesheet" type="text/css" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="js/jquery-1.8.3.min.js"  type="text/javascript"></script>
<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<script type="text/javascript" src="js/modernizr.custom.53451.js"></script>
<script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); 
	 function hideURLbar(){ window.scrollTo(0,1); } 
</script>

<script>
	$(document).ready(function() {
		$('.popup-with-zoom-anim').magnificPopup({
			type : 'inline',
			fixedContentPos : false,
			fixedBgPos : true,
			overflowY : 'auto',
			closeBtnInside : true,
			preloader : false,
			midClick : true,
			removalDelay : 300,
			mainClass : 'my-mfp-zoom-in'
		});

	});
</script>

</head>
<body>
	<h1>大屏监控系统</h1>
	<div class="w3layouts">
		<div class="signin-agile">
			<h2>登录</h2>
			<form action="blogin" method="post" id="loginform">
				<input type="text" name="username" class="name" placeholder="用户名"
					required=""> <input type="password" name="password"
					class="password" placeholder="密码" required="">
				<ul>
					<li><input type="checkbox" id="brand1" value=""></li>
				</ul>
				<div class="clear"><span th:text="${msg}"></span></div>
				<input type="button" value="登录" onclick="login();">
				<script type="text/javascript">
					function login(){
						$("#loginform").attr("action","blogin");
						$("#loginform").submit();
						
					}
				</script>
			</form>
		</div>
		<div class="signup-agileinfo">
			<h3>大屏监控系统</h3>
			<p>监控系统是现场管理的支持工具，能够查询作业实时数据，做好现场管理，提升效率，达成运营目标。</p>
			<div class="more">
				<a class="book popup-with-zoom-anim button-isi zoomIn animated"
					data-wow-delay=".5s" href="#small-dialog">点击注册</a>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="footer-w3l">
		<p class="agileinfo"></p>
	</div>
	<div class="pop-up">
		<div id="small-dialog" class="mfp-hide book-form">
			<h3>用户注册</h3>
			<form action="user/regist.do" method="post" id="studentform">
				<input type="text" name="userid" placeholder="用户名" required="" /> <input
					type="text" name="realname" placeholder="真实姓名" required="" /> <input
					type="text" name="email" class="email" placeholder="邮件" required="" />
				<input type="password" name="password" class="password"
					placeholder="密码" required="" /> <input type="password"
					class="password" placeholder="重复密码" required="" /> <input
					type="button" value="点击注册" onclick="zhuce();">
			</form>
			<script type="text/javascript">
				function zhuce() {
					var str_data = $("#studentform input").map(function() {
						return ($(this).attr("name") + '=' + $(this).val());
					}).get().join("&");
					$.ajax({
						type : "POST",
						url : "user/regist.do",
						data : str_data,
						success : function(msg) {
							alert(msg);
						}
					});
				}
			</script>
		</div>
	</div>
<body>
</html>
